{% extends "base.html" %}
{% load url from future %}

{% block title %}Register{% endblock %}

{% block content %}
 <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
 
      <form class="form-signin" action="/register/" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Brainstorm: Register<br><h4><font color="#ff3333">{{message}}</font></h4></h2>
        <input name="username" type="text" class="input-block-level" placeholder="Username">
        <input name="email" type="text" class="input-block-level" placeholder="Email address">
        <input name="password" type="password" class="input-block-level" placeholder="Password">
        <input name="password2" type="password" class="input-block-level" placeholder="Re-Type Password">
        <button class="btn btn-medium btn-primary" type="submit">Register!</button>
      </form>

{% endblock %}
